plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

// local.properties 읽기 코드 추가
def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localProperties.load(new FileInputStream(localPropertiesFile))
}

// .env 파일 읽기 추가
def envProperties = new Properties()
def envFile = rootProject.file('../.env')  // Flutter 루트의 .env
if (envFile.exists()) {
    envFile.withReader('UTF-8') { reader ->
        envProperties.load(reader)
    }
}


android {
    namespace = "com.example.ai_interview"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.ai_interview"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        // .env 또는 local.properties에서 키 읽기
        def kakaoKey = envProperties.getProperty('KAKAO_NATIVE_APP_KEY')
                ?: localProperties.getProperty('KAKAO_NATIVE_APP_KEY')
                ?: ''

        println("key value check env : " + envProperties.getProperty('KAKAO_NATIVE_APP_KEY'))
        println("key value check local : " + localProperties.getProperty('KAKAO_NATIVE_APP_KEY'))
        println("kakaoKey check : " + kakaoKey)

        manifestPlaceholders = [KAKAO_NATIVE_APP_KEY: kakaoKey]

    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
