logging:
  level:
    root: INFO                # 최소 WARN 이상이어야 log.warn() 표시
    com.coach.chiselbot: DEBUG

spring:
  application:
    name: chiselbot

  mustache:
    # 템플릿 파일의 확장자를 .mustache로 지정하여 Mustache
    # 템플릿 파일을 인식하도록 설정
    suffix: .mustache
    # 템플릿 파일이 위치한
    # 기본 경로를 src/main/resources/templates/로 설정
    prefix: classpath:/templates/
    # 개발 중 템플릿 캐시를 비활성화하여 코드
    # 수정 후 바로 반영되도록 함 (프로덕션에서는 true로 설정 권장)
    cache: false
    # 템플릿 파일을 UTF-8 인코딩으로 처리하여 한글 등 다양한 문자 지원
    charset: UTF-8
    servlet:
      # 세션과 요청 속성을 템플릿에서 사용 가능하게 함
      expose-session-attributes: true
      expose-request-attributes: true

  datasource:
    url: jdbc:postgresql://192.168.0.188:5432/ai_coach_chiselbot
    username: chisel_admin
    password: ghkdlxld1234
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop  # 주의: 운영 DB엔 위험. 개발에서만.
    properties:
      hibernate:
        default_batch_fetch_size: 10
        format_sql: true
    show-sql: true
    open-in-view: false

  # ★여기로 옮김: spring.mail
  mail:
    host: smtp.gmail.com
    port: 587
    username: oseungun311@gmail.com
    password: ${SPRING_MAIL_PASSWORD}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
      mail.smtp.starttls.required: true
      mail.smtp.connectiontimeout: 5000
      mail.smtp.timeout: 5000
      mail.smtp.writetimeout: 5000

  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: gpt-5-nano
          max-token: 150
          temperature: 1.0
      embedding:
        options:
          model: text-embedding-3-small
      cache:
        enabled: false

